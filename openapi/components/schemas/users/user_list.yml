type: object
required:
  - data
  - page_info
properties:
  data:
    type: array
    items:
      $ref: ./user.yml
  page_info:
    $ref: ../common/page_info.yml
example:
  data:
    - id: 1
      email: john@example.com
      name: john
      collection: Baseball
    - id: 2
      email: pole@example.com
      name: opole
      collection: music
    - id: 3
      email: jimi@example.com
      name: jimi
      collection: guitar
  page_info:
    page: 1
    per_page: 3
